<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-toggle"><i class="fas fa-bars"></i></button>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Hi, I'm <span>Yuvaraj</span></h1>
        <p>Frontend Developer</p>
        <a href="#projects" class="btn">View Work</a>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <p>I build interactive websites with HTML, CSS, and JavaScript.</p>
            <div class="skills">
                <span><i class="fab fa-html5"></i> HTML</span>
                <span><i class="fab fa-css3-alt"></i> CSS</span>
                <span><i class="fab fa-js"></i> JavaScript</span>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>To-Do List</h3>
                <p>A task manager app</p>
                <a href="#" class="btn">Demo</a>
            </div>
            <div class="project-card">
                <h3>Weather App</h3>
                <p>Live weather updates</p>
                <a href="#" class="btn">Demo</a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
